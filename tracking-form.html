<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배송 추적</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a202c; /* Dark background */
      color: #e2e8f0; /* Light text color */
    }
  </style>
</head>
<body class="bg-gray-900 flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <header class="bg-gray-800 shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex items-center justify-between px-6 py-2">
      <a href="home.html" class="flex items-center space-x-2">
        <img src="images/images (2).jpeg" alt="Logo" class="h-12 w-12 object-cover rounded-full hidden sm:block">
        <div class="flex flex-col leading-tight">
          <h1 class="text-2xl italic font-extrabold text-sky-600">
            AOL LOGISTICS
          </h1>
          <p class="text-xs italic text-gray-300 -mt-1 tracking-tight hidden sm:block">
            배송 서비스의 정수
          </p>
        </div>
      </a>
      <nav class="hidden md:flex space-x-6">
        <a href="#about" class="hover:text-skyblue">회사 소개</a>
        <a href="#services" class="hover:text-skyblue">서비스</a>
        <a href="tracking.html" class="hover:text-skyblue">배송 추적</a>
        <a href="form.html" class="hover:text-skyblue">배송 생성</a>
        <a href="#news" class="hover:text-skyblue">뉴스</a>
        <a href="#contact" class="hover:text-skyblue">연락처</a>
        <a href="admin/login.html" class="hover:text-skyblue">로그인</a>
      </nav>
      <button id="langToggle" class="ml-4 bg-skyblue text-white px-4 py-2 rounded">English</button>
    </div>
  </header>

  <div class="flex items-center justify-center flex-grow mt-16">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">배송 추적</h1>

      <form id="trackingForm" class="space-y-4">
        <div>
          <label for="trackingNo" class="block text-sm font-medium text-gray-700 mb-2">운송장 번호 입력</label>
          <input 
            type="text" 
            id="trackingNo" 
            name="trackingNo" 
            placeholder="예: ABC123456" 
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
          지금 추적
        </button>
      </form>

      <!-- Back to Home link -->
      <div class="text-center mt-6">
        <a href="home.html" class="text-blue-600 hover:underline">← 홈으로 돌아가기</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('trackingForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const trackingNo = document.getElementById('trackingNo').value.trim();
      if (trackingNo) {
        // Redirect to tracking.html with tracking number in query string
        window.location.href = `tracking.html?tracking_no=${encodeURIComponent(trackingNo)}`;
      }
    });

    // Language toggle functionality
    const langToggle = document.getElementById('langToggle');
    langToggle.addEventListener('click', function() {
      const currentLang = document.documentElement.lang;
      if (currentLang === 'ko') {
        document.documentElement.lang = 'en';
        document.title = "Track Your Shipment";
        document.querySelector('h1').innerText = "Track Your Shipment";
        document.querySelector('label[for="trackingNo"]').innerText = "Enter Tracking Number";
        document.querySelector('input[placeholder]').placeholder = "e.g. ABC123456";
        document.querySelector('button[type="submit"]').innerText = "Track Now";
        document.querySelector('a').innerText = "← Back to Home";
        langToggle.innerText = "한국어";
      } else {
        document.documentElement.lang = 'ko';
        document.title = "배송 추적";
        document.querySelector('h1').innerText = "배송 추적";
        document.querySelector('label[for="trackingNo"]').innerText = "운송장 번호 입력";
        document.querySelector('input[placeholder]').placeholder = "예: ABC123456";
        document.querySelector('button[type="submit"]').innerText = "지금 추적";
        document.querySelector('a').innerText = "← 홈으로 돌아가기";
        langToggle.innerText = "English";
      }
    });
  </script>

</body>
</html>
