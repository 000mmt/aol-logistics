<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>배송 추적 - AOL LOGISTICS</title>
  <meta name="description" content="AOL Logistics - Track your shipment easily and securely.">

  <!-- ✅ Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G5C2122TVD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-G5C2122TVD');
  </script>

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <style>
    body {
      background-color: #111827;
      color: #f9fafb;
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="bg-gray-900 shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex items-center justify-between px-6 py-3">
      <a href="home.html" class="flex items-center space-x-2">
        <img src="images/images (2).jpeg" alt="Logo" class="h-12 w-12 object-cover rounded-full hidden sm:block">
        <div class="flex flex-col leading-tight">
          <h1 class="text-lg md:text-xl font-bold text-sky-400 italic">AOL LOGISTICS</h1>
          <p data-key="brandTagline" class="text-xs italic text-gray-300 -mt-1 tracking-tight hidden sm:block">
            delivery service at its finest
          </p>
        </div>
      </a>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6 text-gray-300">
        <a data-key="navAbout" href="home.html#about" class="hover:text-sky-400">회사 소개</a>
        <a data-key="navServices" href="home.html#services" class="hover:text-sky-400">서비스</a>
        <a data-key="navTracking" href="tracking.html" class="hover:text-sky-400 font-semibold text-sky-400">배송 추적</a>
        <a data-key="navForm" href="form.html" class="hover:text-sky-400">배송 생성</a>
        <a data-key="navNews" href="home.html#news" class="hover:text-sky-400">뉴스</a>
        <a data-key="navContact" href="home.html#contact" class="hover:text-sky-400">연락처</a>
        <a data-key="navLogin" href="admin/login.html" class="hover:text-sky-400">로그인</a>
      </nav>

      <!-- Buttons -->
      <div class="flex items-center">
        <button id="langToggle" aria-label="Toggle language" class="ml-4 bg-sky-400 text-gray-900 px-4 py-2 rounded font-semibold">
          English
        </button>
        <button id="menuBtn" aria-expanded="false" aria-label="Toggle menu" class="md:hidden bg-sky-400 text-gray-900 px-4 py-2 rounded ml-3">
          메뉴
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden bg-gray-800 text-gray-300 md:hidden flex flex-col space-y-3 px-6 py-4">
      <a data-key="navAbout" href="home.html#about" class="hover:text-sky-400">회사 소개</a>
      <a data-key="navServices" href="home.html#services" class="hover:text-sky-400">서비스</a>
      <a data-key="navTracking" href="tracking.html" class="hover:text-sky-400 font-semibold text-sky-400">배송 추적</a>
      <a data-key="navForm" href="form.html" class="hover:text-sky-400">배송 생성</a>
      <a data-key="navNews" href="home.html#news" class="hover:text-sky-400">뉴스</a>
      <a data-key="navContact" href="home.html#contact" class="hover:text-sky-400">연락처</a>
      <a data-key="navLogin" href="admin/login.html" class="hover:text-sky-400">로그인</a>
    </div>
  </header>

  <!-- Tracking Section -->
  <main class="flex-grow pt-32 pb-20">
    <div class="container mx-auto px-6" data-aos="fade-up">
      <h2 data-key="formTitle" class="text-3xl font-bold text-center mb-8 text-sky-400">배송 추적</h2>

      <form id="trackingForm" class="max-w-xl mx-auto bg-gray-800 shadow-lg rounded-lg p-8 space-y-6">
        <div>
          <label data-key="trackingLabel" for="trackingNo" class="block font-semibold text-gray-200">운송장 번호 입력</label>
          <input type="text" id="trackingNo" class="w-full mt-2 p-3 border border-gray-600 rounded bg-gray-900 text-white" placeholder="예: ABC123456" required>
        </div>

        <button type="submit" data-key="submitBtn" class="w-full bg-sky-500 text-gray-900 py-3 rounded-lg font-semibold hover:bg-sky-400">
          지금 추적
        </button>
      </form>

      <div id="errorMessage" class="mt-6 text-center text-red-500 font-medium hidden"></div>

      <div class="text-center mt-6">
        <a data-key="backHome" href="home.html" class="text-sky-400 hover:underline">← 홈으로 돌아가기</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 py-6 text-center text-gray-400 text-sm border-t border-gray-800">
    <p data-key="footerText">© 2025 AOL Logistics. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    AOS.init({ duration: 800, easing: "ease-in-out" });

    // ✅ Mobile Menu Toggle
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
      const expanded = menuBtn.getAttribute("aria-expanded") === "true";
      menuBtn.setAttribute("aria-expanded", !expanded);
    });

    // ✅ Form Redirect
    const form = document.getElementById("trackingForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const trackingNo = document.getElementById("trackingNo").value.trim();
      if (trackingNo) {
        window.location.href = `tracking.html?tracking_no=${encodeURIComponent(trackingNo)}`;
      }
    });

    // ✅ Error handling
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");
    const code = params.get("code");
    const errorMessageEl = document.getElementById("errorMessage");
    if (error === "invalid") {
      errorMessageEl.textContent = `유효하지 않은 운송장 코드입니다: ${code || ""}`;
      errorMessageEl.classList.remove("hidden");
    }

    // ✅ Translations
    const translations = {
      en: {
        brandTagline: "delivery service at its finest",
        footerText: "© 2025 AOL Logistics. All rights reserved.",
        navAbout: "About",
        navServices: "Services",
        navTracking: "Track Shipment",
        navForm: "Create Shipment",
        navNews: "News",
        navContact: "Contact",
        navLogin: "Login",
        formTitle: "Track Your Shipment",
        trackingLabel: "Enter Tracking Number",
        submitBtn: "Track Now",
        backHome: "← Back to Home",
      },
      ko: {
        brandTagline: "최상의 배송 서비스",
        footerText: "© 2025 AOL 물류. 모든 권리 보유.",
        navAbout: "회사 소개",
        navServices: "서비스",
        navTracking: "배송 추적",
        navForm: "배송 생성",
        navNews: "뉴스",
        navContact: "연락처",
        navLogin: "로그인",
        formTitle: "배송 추적",
        trackingLabel: "운송장 번호 입력",
        submitBtn: "지금 추적",
        backHome: "← 홈으로 돌아가기",
      },
    };

    // ✅ Language Toggle
    const langToggle = document.getElementById("langToggle");
    langToggle.addEventListener("click", () => {
      const currentLang = document.documentElement.lang;
      const newLang = currentLang === "ko" ? "en" : "ko";
      document.documentElement.lang = newLang;

      document.querySelectorAll("[data-key]").forEach((el) => {
        const key = el.getAttribute("data-key");
        el.innerText = translations[newLang][key];
      });

      langToggle.innerText = newLang === "ko" ? "English" : "한국어";
      document.title = newLang === "ko" ? "배송 추적 - AOL LOGISTICS" : "Track Shipment - AOL LOGISTICS";

      if (error === "invalid") {
        errorMessageEl.textContent =
          newLang === "ko"
            ? `유효하지 않은 운송장 코드입니다: ${code || ""}`
            : `Invalid tracking code: ${code || ""}`;
      }
    });
  </script>
</body>
</html>
