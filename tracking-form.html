<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Shipment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Track Your Shipment</h1>

    <form id="trackingForm" class="space-y-4">
      <div>
        <label for="trackingNo" class="block text-sm font-medium text-gray-700 mb-2">Enter Tracking Number</label>
        <input 
          type="text" 
          id="trackingNo" 
          name="trackingNo" 
          placeholder="e.g. ABC123456" 
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Track Now
      </button>
    </form>

    <!-- Back to Home link -->
    <div class="text-center mt-6">
      <a href="home.html" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('trackingForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const trackingNo = document.getElementById('trackingNo').value.trim();
      if (trackingNo) {
        // Redirect to tracking.html with tracking number in query string
        window.location.href = `tracking.html?tracking_no=${encodeURIComponent(trackingNo)}`;
      }
    });
  </script>

</body>
</html>
