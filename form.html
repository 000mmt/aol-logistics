<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Shipment - AOL LOGISTICS</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Create New Shipment</h2>
    <form id="shipmentForm">
      <label>Customer Name:</label>
      <input type="text" id="customer_name" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Phone:</label>
      <input type="text" id="phone">

      <label>Origin:</label>
      <input type="text" id="origin" required>

      <label>Destination:</label>
      <input type="text" id="destination" required>

      <label>Weight (kg):</label>
      <input type="number" step="0.01" id="weight">

      <label>Description:</label>
      <textarea id="description"></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    // 1. Initialize Supabase client
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co"; 
    const SUPABASE_KEY = "YOUR_ANON_KEY"; 
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. Handle form submission
    document.getElementById("shipmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const customer_name = document.getElementById("customer_name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;
      const weight = document.getElementById("weight").value;
      const description = document.getElementById("description").value;

      // Insert into Supabase
      const { data, error } = await supabase
        .from("shipments")
        .insert([
          { customer_name, email, phone, origin, destination, weight, description }
        ]);

      if (error) {
        document.getElementById("message").textContent = "❌ Error: " + error.message;
      } else {
        document.getElementById("message").textContent = "✅ Shipment created successfully!";
        document.getElementById("shipmentForm").reset();
      }
    });
  </script>
</body>
</html>
