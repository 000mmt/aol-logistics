<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipment Form - AOL LOGISTICS</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
      <a href="home.html">
        <h1 class="text-2xl font-bold text-yellow-500">AOL LOGISTICS</h1>
      </a>
      <nav class="hidden md:flex space-x-6">
        <a href="home.html" class="hover:text-yellow-500">Home</a>
        <a href="form.html" class="hover:text-yellow-500">Create Shipment</a>
        <a href="tracking.html" class="hover:text-yellow-500">Track Shipment</a>
      </nav>
    </div>
  </header>

  <!-- Shipment Form -->
  <section class="pt-32 pb-20">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-8">Create a New Shipment</h2>

      <form id="shipmentForm" class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8 space-y-6">
        <div>
          <label class="block font-semibold">Customer Name</label>
          <input type="text" id="customer_name" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label class="block font-semibold">Email</label>
          <input type="email" id="email" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label class="block font-semibold">Phone</label>
          <input type="text" id="phone" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label class="block font-semibold">Address</label>
          <textarea id="address" class="w-full mt-2 p-3 border rounded" required></textarea>
        </div>

        <div>
          <label class="block font-semibold">Country</label>
          <input type="text" id="country" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600">
          Submit Shipment
        </button>
      </form>

      <div id="message" class="mt-6 text-center"></div>
    </div>
  </section>

  <!-- Supabase Script -->
  <script>
    const SUPABASE_URL = "https://byvffsxsfehrybkyamyu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5dmZmc3hzZmVocnlia3lhbXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNDM0MjMsImV4cCI6MjA3MzgxOTQyM30.R99A5PQ2t9keXeQdglGlq35IOGRk7d3NsqPbe9Dw8uY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Generate random tracking number
    function generateTrackingNo() {
      return "AOL-" + Math.random().toString(36).substr(2, 9).toUpperCase();
    }

    document.getElementById("shipmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      const btn = e.target.querySelector("button[type='submit']");
      const messageDiv = document.getElementById("message");

      btn.disabled = true;
      btn.innerText = "Submitting...";

      const trackingNo = generateTrackingNo();

      const shipment = {
        tracking_no: trackingNo,
        customer_name: document.getElementById("customer_name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        country: document.getElementById("country").value,
        status: "Pending",
        created_at: new Date()
      };

      // Insert into shipments
      const { data: shipmentData, error: shipmentError } = await supabase
        .from("shipments")
        .insert([shipment])
        .select("id");

      if (shipmentError) {
        console.error("❌ Shipment error:", shipmentError);
        messageDiv.innerHTML = `<p class="text-red-600 font-semibold">❌ ${shipmentError.message}</p>`;
        btn.disabled = false;
        btn.innerText = "Submit Shipment";
        return;
      }

      const shipmentId = shipmentData[0].id;

      // Insert into tracking
      const { data: trackingData, error: trackingError } = await supabase
        .from("tracking")
        .insert([{
          shipment_id: shipmentId,
          tracking_no: trackingNo,
          status: "Pending",
          note: "Shipment created"
        }])
        .select("id");

      if (trackingError) {
        console.error("❌ Tracking error:", trackingError);
      }

      const trackingId = trackingData?.[0]?.id || null;

      // Insert into user_info
      const { error: userInfoError } = await supabase
        .from("user_info")
        .insert([{
          shipment_id: shipmentId,
          tracking_id: trackingId,
          tracking_no: shipment.tracking_no,
          customer_name: shipment.customer_name,
          email: shipment.email,
          phone: shipment.phone,
          address: shipment.address,
          country: shipment.country,
          status: shipment.status
        }]);

      if (userInfoError) {
        console.error("❌ User info error:", userInfoError);
      }

      // Success message
      const trackingLink = `tracking.html?tracking_no=${trackingNo}`;
      messageDiv.innerHTML = `
        <p class="text-green-600 font-semibold">
          ✅ Shipment created successfully!<br>
          Tracking Number: <b>${trackingNo}</b><br>
          <a href="${trackingLink}" class="text-blue-600 underline">Track your shipment here</a>
        </p>
      `;

      // Reset form
      btn.disabled = false;
      btn.innerText = "Submit Shipment";
      document.getElementById("shipmentForm").reset();
    });
  </script>
</body>
</html>
