<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOL Logistics - Shipment Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8 mt-10">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">üì¶ Shipment Information Form</h2>

    <form id="shipmentForm" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="block text-gray-700 font-medium">Full Name</label>
        <input type="text" id="full_name" class="w-full border rounded-lg px-4 py-2" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" class="w-full border rounded-lg px-4 py-2" placeholder="Enter your email" required>
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-gray-700 font-medium">Phone</label>
        <input type="tel" id="phone" class="w-full border rounded-lg px-4 py-2" placeholder="Enter phone number" required>
      </div>

      <!-- Address -->
      <div>
        <label class="block text-gray-700 font-medium">Address</label>
        <textarea id="address" class="w-full border rounded-lg px-4 py-2" rows="3" placeholder="Enter delivery address" required></textarea>
      </div>

      <!-- Country -->
      <div>
        <label class="block text-gray-700 font-medium">Country</label>
        <input type="text" id="country" class="w-full border rounded-lg px-4 py-2" placeholder="Enter country" required>
      </div>

      <!-- Package Description -->
      <div>
        <label class="block text-gray-700 font-medium">Package Description</label>
        <input type="text" id="package_description" class="w-full border rounded-lg px-4 py-2" placeholder="e.g. Electronics, Documents, etc." required>
      </div>

      <!-- Weight -->
      <div>
        <label class="block text-gray-700 font-medium">Weight (kg)</label>
        <input type="number" id="weight" class="w-full border rounded-lg px-4 py-2" placeholder="Enter weight in kg" required>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold">
        Submit Shipment
      </button>
    </form>

    <!-- Result Message -->
    <p id="resultMessage" class="mt-4 text-center font-semibold"></p>
  </div>

  <!-- Supabase Script -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "YOUR_SUPABASE_URL";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("shipmentForm");
    const resultMessage = document.getElementById("resultMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const shipment = {
        full_name: document.getElementById("full_name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        country: document.getElementById("country").value,
        package_description: document.getElementById("package_description").value,
        weight: document.getElementById("weight").value,
        tracking_number: "AOL" + Math.floor(Math.random() * 1000000), // auto-generate tracking number
        status: "Pending"
      };

      const { data, error } = await supabase.from("shipments").insert([shipment]);

      if (error) {
        resultMessage.textContent = "‚ùå Error: " + error.message;
        resultMessage.className = "text-red-600 text-center font-semibold";
      } else {
        resultMessage.textContent = "‚úÖ Shipment submitted successfully! Tracking Number: " + shipment.tracking_number;
        resultMessage.className = "text-green-600 text-center font-semibold";
        form.reset();
      }
    });
  </script>
</body>
</html>
