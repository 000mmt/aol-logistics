<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Shipment - AOL LOGISTICS</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
      <a href="home.html">
        <h1 class="text-2xl font-bold text-yellow-500">AOL LOGISTICS</h1>
      </a>
      <nav class="hidden md:flex space-x-6">
        <a href="home.html" class="hover:text-yellow-500">Home</a>
        <a href="form.html" class="hover:text-yellow-500">Create Shipment</a>
        <a href="tracking-form.html" class="hover:text-yellow-500">Track Shipment</a>
      </nav>
    </div>
  </header>

  <!-- Shipment Form -->
  <section class="pt-32 pb-20">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-8">Receiver Information</h2>

      <form id="shipmentForm" class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8 space-y-6">
        <div>
          <label for="receiver_name" class="block font-semibold">Name</label>
          <input type="text" id="receiver_name" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label for="receiver_email" class="block font-semibold">Email</label>
          <input type="email" id="receiver_email" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label for="receiver_address" class="block font-semibold">Address</label>
          <textarea id="receiver_address" class="w-full mt-2 p-3 border rounded" required></textarea>
        </div>

        <div>
          <label for="receiver_country" class="block font-semibold">Country</label>
          <input type="text" id="receiver_country" class="w-full mt-2 p-3 border rounded" required>
        </div>

<!--         <div>
          <label for="receiver_contact" class="block font-semibold">Contact Person</label>
          <input type="text" id="receiver_contact" class="w-full mt-2 p-3 border rounded" required>
        </div> -->

        <div>
          <label for="receiver_phone" class="block font-semibold">Phone number</label>
          <input type="tel" id="receiver_phone" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600">
          Submit Shipment
        </button>
      </form>

      <div id="message" class="mt-6 text-center"></div>
    </div>
  </section>

  <!-- Supabase Script -->
  <script>
    const SUPABASE_URL = "https://byvffsxsfehrybkyamyu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5dmZmc3hzZmVocnlia3lhbXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNDM0MjMsImV4cCI6MjA3MzgxOTQyM30.R99A5PQ2t9keXeQdglGlq35IOGRk7d3NsqPbe9Dw8uY"; // ⚠️ Replace with secure method
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Auto generators
    function generateTrackingNo() {
      return "AOL-" + Math.random().toString(36).substr(2, 9).toUpperCase();
    }
    function generateAsaluNo() {
      return "ASALU-" + Math.floor(Math.random() * 1000000);
    }
    function generateDeliveryCode() {
      return "DEL-" + Math.random().toString(36).substr(2, 6).toUpperCase();
    }
    function generateItemNo() {
      return "ITEM-" + Math.floor(Math.random() * 1000000);
    }

    document.getElementById("shipmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = e.target.querySelector("button[type='submit']");
      const messageDiv = document.getElementById("message");
      const formEl = document.getElementById("shipmentForm");

      btn.disabled = true;
      btn.innerText = "Submitting...";

      // Auto-generate numbers
      const trackingNo = generateTrackingNo();
      const trackingLink = `tracking.html?tracking_no=${trackingNo}`;
      const asaluNo = generateAsaluNo();
      const deliveryCode = generateDeliveryCode();
      const itemNo = generateItemNo();

      // Prepare data for user_info
      const shipment = {
        shipment_no: trackingNo,
        tracking_link: trackingLink,
        receiver_name: document.getElementById("receiver_name").value,
        receiver_email: document.getElementById("receiver_email").value,
        receiver_address: document.getElementById("receiver_address").value,
        receiver_country: document.getElementById("receiver_country").value,
        receiver_contact: document.getElementById("receiver_contact").value,
        receiver_phone: document.getElementById("receiver_phone").value,
        asalu_no: asaluNo,
        delivery_code: deliveryCode,
        item_no: itemNo,
        status: "Order Placed"
      };

      // Insert into user_info
      const { data: userInfoData, error: userInfoError } = await supabase
        .from("user_info")
        .insert([shipment])
        .select("id");

      if (userInfoError) {
        console.error("❌ User info error:", userInfoError);
        messageDiv.innerHTML = `<p class="text-red-600">❌ Failed: ${userInfoError.message}</p>`;
        btn.disabled = false;
        btn.innerText = "Submit Shipment";
        return;
      }

      const shipmentId = userInfoData[0].id;

      // Insert initial tracking update
      const trackingUpdate = {
        shipment_id: shipmentId,
        tracking_no: trackingNo,
        status: "Pending",
        progress: "Order Placed",
        location: shipment.receiver_country,
        note: "Shipment created"
      };

      const { error: trackingError } = await supabase
        .from("tracking_updates")
        .insert([trackingUpdate]);

      if (trackingError) {
        console.error("❌ Tracking error:", trackingError);
        messageDiv.innerHTML += `<p class="text-red-600">❌ Tracking insert failed: ${trackingError.message}</p>`;
      }

      // Success message
      formEl.classList.add("hidden");
      messageDiv.innerHTML = `
        <div class="bg-white shadow-lg rounded-lg p-6">
          <p class="text-green-600 font-semibold text-lg mb-4">✅ Shipment created successfully!</p>
          <p><b>Tracking Number:</b> ${trackingNo}</p>
          <p><b>Delivery Code:</b> ${deliveryCode}</p>
          <p><a href="${trackingLink}" class="text-blue-600 underline">Track your shipment here</a></p>
        </div>
      `;

      btn.disabled = false;
      btn.innerText = "Submit Shipment";
      formEl.reset();
    });
  </script>
</body>
</html>
