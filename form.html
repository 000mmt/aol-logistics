<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipment Form - AOL LOGISTICS</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
      <a href="home.html">
        <h1 class="text-2xl font-bold text-yellow-500">AOL LOGISTICS</h1>
      </a>
      <nav class="hidden md:flex space-x-6">
        <a href="home.html" class="hover:text-yellow-500">Home</a>
        <a href="form.html" class="hover:text-yellow-500">Create Shipment</a>
        <a href="tracking.html" class="hover:text-yellow-500">Track Shipment</a>
      </nav>
    </div>
  </header>

  <!-- Shipment Form -->
  <section class="pt-32 pb-20">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-8">Create a New Shipment</h2>

      <form id="shipmentForm" class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8 space-y-6">
        <div>
          <label for="customer_name" class="block font-semibold">Customer Name</label>
          <input type="text" id="customer_name" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label for="email" class="block font-semibold">Email</label>
          <input type="email" id="email" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label for="phone" class="block font-semibold">Phone</label>
          <input type="tel" id="phone" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600">
          Submit Shipment
        </button>
      </form>

      <div id="message" class="mt-6 text-center"></div>
    </div>
  </section>

  <!-- Supabase Script -->
  <script>
    const SUPABASE_URL = "https://byvffsxsfehrybkyamyu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5dmZmc3hzZmVocnlia3lhbXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNDM0MjMsImV4cCI6MjA3MzgxOTQyM30.R99A5PQ2t9keXeQdglGlq35IOGRk7d3NsqPbe9Dw8uY"; // Replace with a secure method to handle API keys
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Generate random tracking number
    function generateTrackingNo() {
      return "AOL-" + Math.random().toString(36).substr(2, 9).toUpperCase();
    }

    document.getElementById("shipmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = e.target.querySelector("button[type='submit']");
      const messageDiv = document.getElementById("message");
      const formEl = document.getElementById("shipmentForm");

      btn.disabled = true;
      btn.innerText = "Submitting...";

      const trackingNo = generateTrackingNo();

      // Prepare data for user_info
      const shipment = {
        shipment_no: trackingNo, // Unique identifier
        customer_name: document.getElementById("customer_name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        // Other fields can be filled manually later
      };

      // Insert into user_info
      const { data: userInfoData, error: userInfoError } = await supabase
        .from("user_info")
        .insert([shipment])
        .select("id"); // Get the newly created user_info ID

      if (userInfoError) {
        console.error("❌ User info error:", userInfoError);
        messageDiv.innerHTML = `<p class="text-red-600">❌ User info insert failed: ${userInfoError.message}</p>`;
        btn.disabled = false;
        btn.innerText = "Submit Shipment";
        return;
      }

      const shipmentId = userInfoData[0].id; // Get the ID of the newly created user_info entry

      // Prepare data for tracking
      const tracking = {
        shipment_id: shipmentId, // Reference to the user_info record
        tracking_no: trackingNo,
        status: "Pending", // Default status
        progress: "Order Placed", // Default progress
        // Optional fields can be added later manually
      };

      // Insert into tracking
      const { error: trackingError } = await supabase
        .from("tracking")
        .insert([tracking]);

      if (trackingError) {
        console.error("❌ Tracking error:", trackingError);
        messageDiv.innerHTML += `<p class="text-red-600">❌ Tracking insert failed: ${trackingError.message}</p>`;
      }

      // Success message
      const trackingLink = `tracking.html?tracking_no=${trackingNo}`;
      formEl.classList.add("hidden"); // Hide the form after submission
      messageDiv.innerHTML = `
        <div class="bg-white shadow-lg rounded-lg p-6">
          <p class="text-green-600 font-semibold text-lg mb-4">
            ✅ Shipment created successfully!
          </p>
          <p><b>Tracking Number:</b> ${trackingNo}</p>
          <p><a href="${trackingLink}" class="text-blue-600 underline">Track your shipment here</a></p>
        </div>
      `;

      btn.disabled = false;
      btn.innerText = "Submit Shipment";
      formEl.reset();
    });
  </script>
</body>
</html>
