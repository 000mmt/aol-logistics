<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipment Form - AOL LOGISTICS</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
      <h1 class="text-2xl font-bold text-yellow-500">AOL LOGISTICS</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="home.html" class="hover:text-yellow-500">Home</a>
        <a href="form.html" class="hover:text-yellow-500">Create Shipment</a>
        <a href="tracking.html" class="hover:text-yellow-500">Track Shipment</a>
      </nav>
    </div>
  </header>

  <!-- Shipment Form -->
  <section class="pt-32 pb-20">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-8">Create a New Shipment</h2>

      <form id="shipmentForm" class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8 space-y-6">
        <div>
          <label class="block font-semibold">Customer Name</label>
          <input type="text" id="customer_name" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label class="block font-semibold">Email</label>
          <input type="email" id="email" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label class="block font-semibold">Phone</label>
          <input type="text" id="phone" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label class="block font-semibold">Address</label>
          <textarea id="address" class="w-full mt-2 p-3 border rounded" required></textarea>
        </div>

        <div>
          <label class="block font-semibold">Country</label>
          <input type="text" id="country" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600">
          Submit Shipment
        </button>
      </form>

      <div id="message" class="mt-6 text-center"></div>
    </div>
  </section>

  <!-- Supabase Script -->
  <script>
    const SUPABASE_URL = "https://byvffsxsfehrybkyamyu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5dmZmc3hzZmVocnlia3lhbXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNDM0MjMsImV4cCI6MjA3MzgxOTQyM30.R99A5PQ2t9keXeQdglGlq35IOGRk7d3NsqPbe9Dw8uY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("shipmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

const shipment = {
  customer_name: document.getElementById("customer_name").value,
  email: document.getElementById("email").value,
  phone: document.getElementById("phone").value,
  address: document.getElementById("address").value,
  country: document.getElementById("country").value,  // new field
  status: "Pending"
};

const { data, error } = await supabase.from("shipments").insert([shipment]);


      const messageDiv = document.getElementById("message");
      if (error) {
        messageDiv.innerHTML = `<p class="text-red-600 font-semibold">❌ Error: ${error.message}</p>`;
      } else {
        messageDiv.innerHTML = `<p class="text-green-600 font-semibold">✅ Shipment created successfully!</p>`;
        document.getElementById("shipmentForm").reset();
      }
    });
  </script>
</body>
</html>
