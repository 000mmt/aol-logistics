<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배송 생성 - AOL LOGISTICS</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
      <a href="home.html">
        <h1 class="text-2xl font-bold text-sky-600">AOL LOGISTICS</h1>
      </a>
      <nav class="hidden md:flex space-x-6">
        <a href="home.html" class="hover:text-sky-600">홈</a>
        <a href="form.html" class="hover:text-sky-600">배송 생성</a>
        <a href="tracking-form.html" class="hover:text-sky-600">배송 추적</a>
      </nav>
      <button id="langToggle" class="ml-4 bg-sky-600 text-white px-4 py-2 rounded">English</button>
    </div>
  </header>

  <!-- Shipment Form -->
  <section class="pt-32 pb-20">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-8">수령인 정보</h2>

      <form id="shipmentForm" class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8 space-y-6">
        <div>
          <label for="receiver_name" class="block font-semibold">이름</label>
          <input type="text" id="receiver_name" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label for="receiver_email" class="block font-semibold">이메일</label>
          <input type="email" id="receiver_email" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label for="receiver_address" class="block font-semibold">주소</label>
          <textarea id="receiver_address" class="w-full mt-2 p-3 border rounded" required></textarea>
        </div>

        <div>
          <label for="receiver_country" class="block font-semibold">국가</label>
          <input type="text" id="receiver_country" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <div>
          <label for="receiver_phone" class="block font-semibold">전화번호</label>
          <input type="tel" id="receiver_phone" class="w-full mt-2 p-3 border rounded" required>
        </div>

        <button type="submit" class="w-full bg-sky-600 text-white py-3 rounded-lg font-semibold hover:bg-sky-700">
          배송 제출
        </button>
      </form>

      <div id="message" class="mt-6 text-center"></div>
    </div>
  </section>

  <!-- Supabase Script -->
  <script>
    const SUPABASE_URL = "https://byvffsxsfehrybkyamyu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5dmZmc3hzZmVocnlia3lhbXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNDM0MjMsImV4cCI6MjA3MzgxOTQyM30.R99A5PQ2t9keXeQdglGlq35IOGRk7d3NsqPbe9Dw8uY"; // ⚠️ Replace with secure method
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Auto generators
    function generateTrackingNo() {
      return "AOL-" + Math.random().toString(36).substr(2, 9).toUpperCase();
    }
    function generateAsaluNo() {
      return "ASALU-" + Math.floor(Math.random() * 1000000);
    }
    function generateDeliveryCode() {
      return "DEL-" + Math.random().toString(36).substr(2, 6).toUpperCase();
    }
    function generateItemNo() {
      return "ITEM-" + Math.floor(Math.random() * 1000000);
    }

    document.getElementById("shipmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = e.target.querySelector("button[type='submit']");
      const messageDiv = document.getElementById("message");
      const formEl = document.getElementById("shipmentForm");

      btn.disabled = true;
      btn.innerText = "제출 중...";

      // Auto-generate numbers
      const trackingNo = generateTrackingNo();
      const trackingLink = `tracking.html?tracking_no=${trackingNo}`;
      const asaluNo = generateAsaluNo();
      const deliveryCode = generateDeliveryCode();
      const itemNo = generateItemNo();

      // Prepare data for user_info
      const shipment = {
        tracking_no: trackingNo,
        tracking_link: trackingLink,
        receiver_name: document.getElementById("receiver_name").value,
        receiver_email: document.getElementById("receiver_email").value,
        receiver_address: document.getElementById("receiver_address").value,
        receiver_country: document.getElementById("receiver_country").value,
        receiver_phone: document.getElementById("receiver_phone").value,
        asalu_no: asaluNo,
        delivery_code: deliveryCode,
        item_no: itemNo,
        status: "주문 접수"
      };

      // Insert into user_info
      const { data: userInfoData, error: userInfoError } = await supabase
        .from("user_info")
        .insert([shipment])
        .select("id");

      if (userInfoError) {
        console.error("❌ 사용자 정보 오류:", userInfoError);
        messageDiv.innerHTML = `<p class="text-red-600">❌ 실패: ${userInfoError.message}</p>`;
        btn.disabled = false;
        btn.innerText = "배송 제출";
        return;
      }

      const shipmentId = userInfoData[0].id;

      // Insert initial tracking update
      const trackingUpdate = {
        shipment_id: shipmentId,
        tracking_no: trackingNo,
        status: "대기 중",
        progress: "주문 접수",
        location: shipment.receiver_country,
        note: "배송 생성됨"
      };

      const { error: trackingError } = await supabase
        .from("tracking_updates")
        .insert([trackingUpdate]);

      if (trackingError) {
        console.error("❌ 추적 오류:", trackingError);
        messageDiv.innerHTML += `<p class="text-red-600">❌ 추적 삽입 실패: ${trackingError.message}</p>`;
      }

      // Success message
      formEl.classList.add("hidden");
      messageDiv.innerHTML = `
        <div class="bg-white shadow-lg rounded-lg p-6">
          <p class="text-green-600 font-semibold text-lg mb-4">✅ 배송이 성공적으로 생성되었습니다!</p>
          <p><b>추적 번호:</b> ${trackingNo}</p>
          <p><b>배송 코드:</b> ${deliveryCode}</p>
          <p><a href="${trackingLink}" class="text-blue-600 underline">여기에서 배송을 추적하세요</a></p>
        </div>
      `;

      btn.disabled = false;
      btn.innerText = "배송 제출";
    });

    // Language toggle functionality
    const langToggle = document.getElementById('langToggle');
    langToggle.addEventListener('click', function() {
      const currentLang = document.documentElement.lang;
      if (currentLang === 'ko') {
        document.documentElement.lang = 'en';
        document.title = "Create Shipment - AOL LOGISTICS";
        document.querySelector('h2').innerText = "Receiver Information";
        document.querySelector('label[for="receiver_name"]').innerText = "Name";
        document.querySelector('label[for="receiver_email"]').innerText = "Email";
        document.querySelector('label[for="receiver_address"]').innerText = "Address";
        document.querySelector('label[for="receiver_country"]').innerText = "Country";
        document.querySelector('label[for="receiver_phone"]').innerText = "Phone number";
        document.querySelector('button[type="submit"]').innerText = "Submit Shipment";
        document.querySelector('a[href="home.html"]').innerText = "Home";
        document.querySelector('a[href="form.html"]').innerText = "Create Shipment";
        document.querySelector('a[href="tracking-form.html"]').innerText = "Track Shipment";
        langToggle.innerText = "한국어";
      } else {
        document.documentElement.lang = 'ko';
        document.title = "배송 생성 - AOL LOGISTICS";
        document.querySelector('h2').innerText = "수령인 정보";
        document.querySelector('label[for="receiver_name"]').innerText = "이름";
        document.querySelector('label[for="receiver_email"]').innerText = "이메일";
        document.querySelector('label[for="receiver_address"]').innerText = "주소";
        document.querySelector('label[for="receiver_country"]').innerText = "국가";
        document.querySelector('label[for="receiver_phone"]').innerText = "전화번호";
        document.querySelector('button[type="submit"]').innerText = "배송 제출";
        document.querySelector('a[href="home.html"]').innerText = "홈";
        document.querySelector('a[href="form.html"]').innerText = "배송 생성";
        document.querySelector('a[href="tracking-form.html"]').innerText = "배송 추적";
        langToggle.innerText = "English";
      }
    });
  </script>
</body>
</html>
