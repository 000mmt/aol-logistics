<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - AOL Logistics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white shadow-xl rounded-lg p-8">
    <h1 class="text-2xl font-bold text-center text-yellow-500 mb-6">Admin Login</h1>

    <!-- Login Form -->
    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label class="block font-semibold text-gray-700">Email</label>
        <input type="email" id="email" value="admin@example.com"
               class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none" readonly>
      </div>

      <div>
        <label class="block font-semibold text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter password"
               class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none" required>
      </div>

      <button type="submit"
              class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600 transition">
        Login
      </button>
    </form>

    <!-- Message -->
    <div id="message" class="mt-4 text-center text-sm"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR_ANON_KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Fixed admin email
    const ADMIN_EMAIL = "admin@example.com";

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      // Authenticate with Supabase
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageDiv.innerHTML = `<p class="text-red-600 font-semibold">❌ ${error.message}</p>`;
      } else {
        if (email === ADMIN_EMAIL) {
          messageDiv.innerHTML = `<p class="text-green-600 font-semibold">✅ Login successful! Redirecting...</p>`;
          setTimeout(() => window.location.href = "admin-dashboard.html", 1500);
        } else {
          messageDiv.innerHTML = `<p class="text-red-600 font-semibold">❌ Unauthorized email</p>`;
          await supabase.auth.signOut();
        }
      }
    });
  </script>
</body>
</html>
