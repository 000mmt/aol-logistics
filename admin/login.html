<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - AOL Logistics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white shadow-xl rounded-lg p-8">
    <h1 class="text-2xl font-bold text-center text-yellow-500 mb-6">Admin Login</h1>

    <!-- Login Form -->
    <form id="adminLoginForm" class="space-y-4" aria-label="Admin Login Form">
      <div>
        <label for="email" class="block font-semibold text-gray-700">Email</label>
        <input type="email" id="email" class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none" required>
      </div>

      <div>
        <label for="password" class="block font-semibold text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter password" class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none" required>
      </div>

      <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600 transition">
        Login
      </button>
    </form>

    <!-- Message -->
    <div id="message" class="mt-4 text-center text-sm"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://byvffsxsfehrybkyamyu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5dmZmc3hzZmVocnlia3lhbXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNDM0MjMsImV4cCI6MjA3MzgxOTQyM30.R99A5PQ2t9keXeQdglGlq35IOGRk7d3NsqPbe9Dw8uY"; // Use environment variables in production
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageDiv.innerHTML = `<p class="text-red-600 font-semibold">❌ ${error.message}</p>`;
      } else {
        messageDiv.innerHTML = `<p class="text-green-600 font-semibold">✅ Login successful! Redirecting...</p>`;
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      }
    });
  </script>
</body>
</html>
