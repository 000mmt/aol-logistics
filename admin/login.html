<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - AOL LOGISTICS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center text-yellow-500">Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email"
             class="w-full p-3 border rounded-lg" required>
      <input type="password" id="password" placeholder="Password"
             class="w-full p-3 border rounded-lg" required>
      <button type="submit"
              class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600">
        Login
      </button>
    </form>
    <p id="message" class="text-center mt-4 text-red-600"></p>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://YOUR_PROJECT.supabase.co",
      "YOUR_ANON_KEY"
    );

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById("message").innerText = error.message;
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
