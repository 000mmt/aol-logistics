<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - AOL Logistics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="flex bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md h-screen p-6">
    <h2 class="text-2xl font-bold text-yellow-500 mb-6">Admin</h2>
    <nav class="space-y-4">
      <a href="#" class="block font-semibold hover:text-yellow-500">Shipments</a>
      <button id="logoutBtn" class="w-full mt-6 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Logout</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold mb-6">All Shipments</h1>
    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
      <table class="min-w-full table-auto text-left">
        <thead class="bg-yellow-500 text-white">
          <tr>
            <th class="p-3">Shipment No</th>
            <th class="p-3">Customer</th>
            <th class="p-3">Email</th>
            <th class="p-3">Phone</th>
            <th class="p-3">Origin</th>
            <th class="p-3">Destination</th>
            <th class="p-3">Weight</th>
            <th class="p-3">Description</th>
            <th class="p-3">Status</th>
            <th class="p-3">Actions</th>
          </tr>
        </thead>
        <tbody id="shipmentTable"></tbody>
      </table>
    </div>
  </main>

  <script>
    const SUPABASE_URL = "https://byvffsxsfehrybkyamyu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5dmZmc3hzZmVocnlia3lhbXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNDM0MjMsImV4cCI6MjA3MzgxOTQyM30.R99A5PQ2t9keXeQdglGlq35IOGRk7d3NsqPbe9Dw8uY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ✅ Check authentication
    async function checkAuth() {
      const { data, error } = await supabase.auth.getSession();
      if (error || !data.session) {
        window.location.href = "login.html";
        return;
      }

      const user = data.session.user;
      console.log("✅ Logged in as:", user.email);
    }

    // Load shipments
    async function loadShipments() {
      const table = document.getElementById("shipmentTable");
      table.innerHTML = `<tr><td colspan="10" class="text-center p-3">Loading...</td></tr>`;

      const { data, error } = await supabase
        .from("shipments")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        table.innerHTML = `<tr><td colspan="10" class="text-red-600 text-center p-3">Error loading shipments: ${error.message}</td></tr>`;
        return;
      }

      table.innerHTML = data.map(shipment => `
        <tr class="border-b">
          <td class="p-3">${shipment.shipment_no}</td>
          <td class="p-3">${shipment.customer_name}</td>
          <td class="p-3">${shipment.email}</td>
          <td class="p-3">${shipment.phone || 'N/A'}</td>

          <!-- Editable Origin -->
          <td class="p-3">
            <input type="text" value="${shipment.origin || ''}" 
                   onchange="updateShipment('${shipment.id}', { origin: this.value })" 
                   class="border p-2 rounded w-32">
          </td>

          <!-- Editable Destination -->
          <td class="p-3">
            <input type="text" value="${shipment.destination || ''}" 
                   onchange="updateShipment('${shipment.id}', { destination: this.value })" 
                   class="border p-2 rounded w-32">
          </td>

          <!-- Editable Weight -->
          <td class="p-3">
            <input type="number" value="${shipment.weight || ''}" 
                   onchange="updateShipment('${shipment.id}', { weight: this.value })" 
                   class="border p-2 rounded w-20">
          </td>

          <!-- Editable Description -->
          <td class="p-3">
            <input type="text" value="${shipment.description || ''}" 
                   onchange="updateShipment('${shipment.id}', { description: this.value })" 
                   class="border p-2 rounded w-40">
          </td>

          <!-- Editable Status -->
          <td class="p-3">
            <select onchange="updateShipment('${shipment.id}', { status: this.value })" 
                    class="border p-2 rounded">
              <option value="Pending" ${shipment.status === "Pending" ? "selected" : ""}>Pending</option>
              <option value="In Transit" ${shipment.status === "In Transit" ? "selected" : ""}>In Transit</option>
              <option value="Delivered" ${shipment.status === "Delivered" ? "selected" : ""}>Delivered</option>
            </select>
          </td>

          <td class="p-3 flex gap-2">
            <button onclick="openReceipt(${JSON.stringify(shipment)})" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Receipt</button>
          </td>
        </tr>
      `).join('') || `<tr><td colspan="10" class="text-center p-3">No shipments found.</td></tr>`;
    }

    // ✅ Update shipment field dynamically
    async function updateShipment(id, updates) {
      const { error } = await supabase.from("shipments").update(updates).eq("id", id);
      if (error) {
        alert("Error updating shipment: " + error.message);
      } else {
        console.log("✅ Shipment updated", updates);
      }
    }

    // Open receipt in new page
    function openReceipt(data) {
      const receiptUrl = `receipt.html?shipment=${encodeURIComponent(JSON.stringify(data))}`;
      window.open(receiptUrl, "_blank");
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    // ✅ Run
    checkAuth().then(loadShipments);
  </script>
</body>
</html>
