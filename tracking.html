<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Shipment - AOL LOGISTICS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
      <!-- Logo links to home -->
      <a href="home.html" class="text-2xl font-bold text-yellow-500">AOL LOGISTICS</a>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6">
        <a href="home.html" class="hover:text-yellow-500">Home</a>
        <a href="form.html" class="hover:text-yellow-500">Create Shipment</a>
        <a href="tracking.html" class="hover:text-yellow-500">Track Shipment</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="menuBtn" class="md:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Nav -->
    <nav id="mobileMenu" class="hidden md:hidden bg-white shadow-md">
      <div class="flex flex-col px-6 py-4 space-y-4">
        <a href="home.html" class="hover:text-yellow-500">Home</a>
        <a href="form.html" class="hover:text-yellow-500">Create Shipment</a>
        <a href="tracking.html" class="hover:text-yellow-500">Track Shipment</a>
      </div>
    </nav>
  </header>

  <!-- Tracking Result -->
  <section class="pt-32 pb-20">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-8">Shipment Tracking</h2>
      <div id="result" class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8 text-center"></div>
    </div>
  </section>

  <script>
    // Mobile menu toggle
    document.getElementById("menuBtn").addEventListener("click", () => {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    });

    const SUPABASE_URL = "https://byvffsxsfehrybkyamyu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5dmZmc3hzZmVocnlia3lhbXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNDM0MjMsImV4cCI6MjA3MzgxOTQyM30.R99A5PQ2t9keXeQdglGlq35IOGRk7d3NsqPbe9Dw8uY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function getShipment() {
      const params = new URLSearchParams(window.location.search);
      const trackingNo = params.get("tracking_no");

      const resultDiv = document.getElementById("result");
      if (!trackingNo) {
        resultDiv.innerHTML = `<p class="text-red-600">❌ No tracking number provided.</p>`;
        return;
      }

      // Fetch shipment by tracking number
      const { data, error } = await supabase
        .from("shipments")
        .select("*")
        .eq("tracking_no", trackingNo)
        .single();

      if (error || !data) {
        resultDiv.innerHTML = `<p class="text-red-600">❌ Shipment not found for <b>${trackingNo}</b></p>`;
      } else {
        resultDiv.innerHTML = `
          <h3 class="text-xl font-bold mb-4">Shipment Details</h3>
          <p><b>Tracking No:</b> ${data.tracking_no}</p>
          <p><b>Customer:</b> ${data.customer_name}</p>
          <p><b>Email:</b> ${data.email}</p>
          <p><b>Phone:</b> ${data.phone || "-"}</p>
          <p><b>Address:</b> ${data.address}</p>
          <p><b>Status:</b> <span class="text-yellow-600 font-semibold">${data.status}</span></p>
          <p><b>Created At:</b> ${new Date(data.created_at).toLocaleString()}</p>
        `;
      }
    }

    getShipment();
  </script>
</body>
</html>
