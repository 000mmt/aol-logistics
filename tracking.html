<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Shipment - AOL LOGISTICS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
      <a href="home.html" class="text-2xl font-bold text-yellow-500">AOL LOGISTICS</a>
      <nav class="hidden md:flex space-x-6">
        <a href="home.html" class="hover:text-yellow-500">Home</a>
        <a href="form.html" class="hover:text-yellow-500">Create Shipment</a>
        <a href="tracking.html" class="hover:text-yellow-500">Track Shipment</a>
      </nav>
    </div>
  </header>

  <!-- Tracking Result -->
  <section class="pt-32 pb-20">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-8">Shipment Tracking</h2>
      <div id="result" class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8"></div>
    </div>
  </section>

  <script>
    const SUPABASE_URL = "https://byvffsxsfehrybkyamyu.supabase.co";
    const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY"; // ⚠️ replace with anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function getShipment() {
      const params = new URLSearchParams(window.location.search);
      const trackingNo = params.get("tracking_no");

      const resultDiv = document.getElementById("result");
      if (!trackingNo) {
        resultDiv.innerHTML = `<p class="text-red-600">❌ No tracking number provided.</p>`;
        return;
      }

      // Fetch shipment by tracking number
      const { data: shipment, error } = await supabase
        .from("shipments")
        .select("*")
        .eq("tracking_no", trackingNo)
        .single();

      if (error || !shipment) {
        resultDiv.innerHTML = `<p class="text-red-600">❌ Shipment not found for <b>${trackingNo}</b></p>`;
        return;
      }

      // Fetch tracking updates
      const { data: updates, error: updateError } = await supabase
        .from("tracking_updates")
        .select("*")
        .eq("tracking_id", shipment.id)
        .order("created_at", { ascending: false });

      // Render shipment + updates
      resultDiv.innerHTML = `
        <h3 class="text-xl font-bold mb-4">Shipment Details</h3>
        <p><b>Tracking No:</b> ${shipment.tracking_no}</p>
        <p><b>Customer:</b> ${shipment.customer_name}</p>
        <p><b>Email:</b> ${shipment.email}</p>
        <p><b>Phone:</b> ${shipment.phone || "-"}</p>
        <p><b>Address:</b> ${shipment.address}</p>
        <p><b>Status:</b> <span class="text-yellow-600 font-semibold">${shipment.status}</span></p>
        <p><b>Created At:</b> ${new Date(shipment.created_at).toLocaleString()}</p>

        <h3 class="text-xl font-bold mt-6 mb-4">Tracking Updates</h3>
        <div class="space-y-4">
          ${updates && updates.length > 0
            ? updates.map(update => `
                <div class="border-l-4 border-yellow-500 pl-4">
                  <p><b>Location:</b> ${update.location}</p>
                  <p><b>Status:</b> ${update.status}</p>
                  <p><b>Note:</b> ${update.note || "-"}</p>
                  <p class="text-sm text-gray-500">${new Date(update.created_at).toLocaleString()}</p>
                </div>
              `).join("")
            : `<p class="text-gray-500">No updates available yet.</p>`
          }
        </div>
      `;
    }

    getShipment();
  </script>
</body>
</html>
