<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Shipment - AOL LOGISTICS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
      <h1 class="text-2xl font-bold text-yellow-500">AOL LOGISTICS</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="home.html" class="hover:text-yellow-500">Home</a>
        <a href="form.html" class="hover:text-yellow-500">Create Shipment</a>
        <a href="tracking.html" class="hover:text-yellow-500">Track Shipment</a>
      </nav>
    </div>
  </header>

  <!-- Tracking Section -->
  <section class="pt-32 pb-20">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-8">Shipment Tracking</h2>

      <!-- Search Box -->
      <div id="searchBox" class="max-w-xl mx-auto mb-6 text-center hidden">
        <form id="trackingForm" class="flex gap-2">
          <input type="text" id="trackingInput" placeholder="Enter your tracking number"
                 class="flex-1 p-3 border rounded-lg" required>
          <button type="submit" class="bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600">
            Track
          </button>
        </form>
      </div>

      <!-- Result -->
      <div id="result" class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8 text-center"></div>
    </div>
  </section>

  <script>
    const SUPABASE_URL = "https://byvffsxsfehrybkyamyu.supabase.co";
    const SUPABASE_KEY = "YOUR-ANON-KEY"; // ⚠️ replace with your anon public key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function getShipment(trackingNo) {
      const resultDiv = document.getElementById("result");

      // Fetch shipment by tracking number
      const { data, error } = await supabase
        .from("shipments")
        .select("*")
        .eq("tracking_no", trackingNo)
        .single();

      if (error || !data) {
        resultDiv.innerHTML = `<p class="text-red-600">❌ Shipment not found for <b>${trackingNo}</b></p>`;
      } else {
        resultDiv.innerHTML = `
          <h3 class="text-xl font-bold mb-4">Shipment Details</h3>
          <p><b>Tracking No:</b> ${data.tracking_no}</p>
          <p><b>Customer:</b> ${data.customer_name}</p>
          <p><b>Email:</b> ${data.email}</p>
          <p><b>Phone:</b> ${data.phone || "-"}</p>
          <p><b>Address:</b> ${data.address}</p>
          <p><b>Status:</b> <span class="text-yellow-600 font-semibold">${data.status}</span></p>
          <p><b>Created At:</b> ${new Date(data.created_at).toLocaleString()}</p>
        `;
      }
    }

    // On page load
    const params = new URLSearchParams(window.location.search);
    const trackingNo = params.get("tracking_no");

    if (!trackingNo) {
      document.getElementById("searchBox").classList.remove("hidden");

      document.getElementById("trackingForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const input = document.getElementById("trackingInput").value.trim();
        if (input) {
          getShipment(input);
        }
      });
    } else {
      getShipment(trackingNo);
    }
  </script>
</body>
</html>
